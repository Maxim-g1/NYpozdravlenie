<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>С новым годом!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="content">
            <div class="content_text">
                <div class="content_poem">
                    <p>
                        С Новым годом поздравляю<br>
                        И от всей души желаю,<br>
                        Чтоб сбывались все мечты,<br>
                        В праздник зимней красоты!<br>

                        Чтобы счастье приходило,<br>
                        Вам везение дарило,<br>
                        А еще успех и радость,<br>
                        Чудеса, удачи сладость!
                    </p>
                </div>
            </div>
            
            <div class="btn_block">
                <button class="btn" id="btn">Сгенерировать поздравление</button>
            </div>
            
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
